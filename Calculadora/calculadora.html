<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Calculadora</title>
</head>

<body>
    <main>
        <section class="glass">
            <div class="input" id="result">

            </div>
            <div class="section-2">
                <div class="btn">
                    <button class="press" onclick="add('%')">
                        <i class="uil uil-percentage btn-icon"></i>
                    </button>
                </div>

                <div class="btn">
                    <button class="press" onclick="del()">
                        <h2 class="btn-icon">CE</h2>
                    </button>
                </div>

                <div class="btn">
                    <button class="press" onclick="del()">
                        <h2 class="btn-icon">C</h2>
                    </button>
                </div>

                <div class="btn">
                    <button class="press">
                        <i class="uil uil-backspace btn-icon"></i>
                    </button>
                </div>
                <div class="btn">
                    <button class="press">
                        <h2 class="btn-icon">1/x</h2>
                    </button>
                </div>

                <div class="btn">
                    <button class="press">
                        <h2 class="btn-icon">x<sup>2</sup></h2>
                    </button>
                </div>

                <div class="btn">
                    <button class="press">
                        <h2 class="btn-icon"><sup>2</sup>&#8730;x</h2>
                </div>

                <div class="btn">
                    <button class="press" onclick="add('/')">
                        <i class="uil uil-line-alt btn-icon"></i>
                    </button>
                </div>

                <div class="btn">
                    <button class="press-1" onclick="add('7')">
                        <h2 class="btn-icon">7</h2>
                    </button>
                </div>

                <div class="btn">
                    <button class="press-1" onclick="add('8')">
                        <h2 class="btn-icon">8</h2>
                    </button>
                </div>

                <div class="btn">
                    <button class="press-1" onclick="add('9')">
                        <h2 class="btn-icon">9</h2>
                    </button>
                </div>

                <div class="btn">
                    <button class="press" onclick="add('*')">
                        <i class="uil uil-multiply btn-icon"></i>
                    </button>
                </div>

                <div class="btn">
                    <button class="press-1" onclick="add('4')">
                        <h2 class="btn-icon">4</h2>
                    </button>
                </div>

                <div class="btn">
                    <button class="press-1" onclick="add('5')">
                        <h2 class="btn-icon">5</h2>
                    </button>
                </div>

                <div class="btn">
                    <button class="press-1" onclick="add('6')">
                        <h2 class="btn-icon">6</h2>
                    </button>
                </div>

                <div class="btn">
                    <button class="press" onclick="add('-')">
                        <i class="uil uil-minus btn-icon"></i>
                    </button>
                </div>

                <div class="btn">
                    <button class="press-1" onclick="add('1')">
                        <h2 class="btn-icon">1</h2>
                    </button>
                </div>

                <div class="btn">
                    <button class="press-1" onclick="add('2')">
                        <h2 class="btn-icon">2</h2>
                    </button>
                </div>

                <div class="btn">
                    <button class="press-1" onclick="add('3')">
                        <h2 class="btn-icon">3</h2>
                    </button>
                </div>

                <div class="btn">
                    <button class="press" onclick="add('+')">
                        <i class="uil uil-plus btn-icon"></i>
                    </button>
                </div>

                <div class="btn">
                    <button class="press-1">
                        <h2 class="btn-icon">+/-</h2>
                    </button>
                </div>

                <div class="btn">
                    <button class="press-1" onclick="add('0')">
                        <h2 class="btn-icon">0</h2>
                    </button>
                </div>

                <div class="btn">
                    <button class="press-1" onclick="add('.')">
                        <h2 class="btn-icon">.</h2>
                    </button>
                </div>

                <div class="btn">
                    <button class="press-3" onclick="calc()">
                        <i class="uil uil-grip-horizontal-line btn-icon-1"></i>
                    </button>
                </div>
            </div>
        </section>
    </main>
    <script src="JS/main.js"></script>
</body>

</html>
