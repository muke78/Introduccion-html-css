<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body {
            text-align: center;
        }

        #parr-click {
            margin: auto;
            border-style: solid;
            border-color: #000;
            width: 500px;
        }
    </style>
</head>

<body>
    <p>
        <button id="btn-animate">Animar</button>
    </p>
    <div id="content">
        <img src="IMG/230px-HTML5_logo_and_wordmark.svg.png">
        <p id="state">HTML</p>
    </div>
</body>
<script src="JS/jquery-1.10.2.min.js"></script>
<script>
    $(function () {
        //Obtengo el boton, imagen y el parrafo
        var btn = $("#btn-animate");
        var img = $("img");
        var parr = $("#state");
        //Obtengo el contenedor sobre 
        //el que se hara la animacion

        var content = $("#content");
        //Escucho el click en el boton
        btn.click(function () {
            //Hago un fade-out
            content.fadeOut("slow",
                function () {
                    if (parr.html() === "HTML") {
                        img.attr("src", "IMG/css.png");
                        parr.html("CSS");
                    } else {
                        img.attr("src", "IMG/230px-HTML5_logo_and_wordmark.svg.png");
                        parr.html("HTML");
                    }
                }
            );
            //Hago un fade-in
            content.fadeIn("slow");
        });
    });
</script>

</html>
